    <div class="container">
         <h2>Formulario de Cliente</h2>
     <form  class="form" action="#" method="post">
        <div class="row g-3">
            <div class="col-xs-12 col-sm-6">
                 <label for="">Nombre</label>
                 <input type="text" class="form-control" name="txt_nombre" id="txt_nombre"  required placeholder="Escriba aqui su nombre"  >
                 <label for="">Apellidos</label>
                 <input type="text" class="form-control" name="txt_apellidos" id="apellidos"  required placeholder="Escriba aqui sus apellidos">
                 <label for="">Genero</label> <br>
                 <input type="radio" class="form-check-input" name="rbt_genero" id="rbt_genero"  required value="F">
                 <label for="">Femenino</label>
                 <input type="radio" class="form-check-input" name="rbt_genero" id="rbt_genero" required  value="M">
                 <label for="">Masculino</label> <br>
                 <label for="">Email de Contacto</label>
                 <input type="email" class="form-control" name="txt_email" id="txt_email"  required  placeholder="Ingrese su email">
                 <label for="">Producto </label>
                 <select class="form-select" name="txt_Producto"  required id="txt_Producto">
                     <option value=""></option>
                     <option value="">Cercos electricos</option>
                     <option value="">Fuentes de poder</option>
                     <option value="">Gabinetes</option>
                     <option value="">Viudo</option>
                 </select>
                
                 <label for="">Asunto</label>
                 <input type="text" class="form-control" name="txt_asunto" id="txt_asunto"  required  placeholder="Ingrese su Asunto">

                  <label for="">Mensaje</label>
                 <textarea class="form-control" name="txt_mensaje" id="txt_mensaje" cols="30" rows="5"></textarea>
                </div>
                <div class="row g-3">

                <div class="col-xs-12 col-sm-6">
                  <input type="submit" class="btn btn-danger" value="Enviar">
                    <input type="reset" class="btn btn-primary" value="Limpiar Formulario">
                </div>
        </div>
    </form>
